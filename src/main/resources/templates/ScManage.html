<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>后台管理</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" media="all" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"
          th:href="@{/adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../bower_components/font-awesome/css/font-awesome.min.css"
          th:href="@{/adminlte/bower_components/font-awesome/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../bower_components/Ionicons/css/ionicons.min.css"
          th:href="@{/adminlte/bower_components/Ionicons/css/ionicons.min.css}"/>
    <link rel="stylesheet" href="../../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css"
          th:href="@{/adminlte/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" media="all" href="../dist/css/AdminLTE.min.css"
          th:href="@{/adminlte/dist/css/AdminLTE.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../dist/css/skins/_all-skins.min.css"
          th:href="@{/adminlte/dist/css/skins/_all-skins.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/adminlte/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}"/>
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
</head>
</head>

<body class="hold-transition skin-blue-light sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">

        <!-- Logo -->
        <a class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>后台管理</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>实训室信息化管理平台</b></span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account Menu -->
                    <li class="dropdown user user-menu">
                        <!-- Menu Toggle Button -->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <!-- The user image in the navbar-->
                            <img th:src="@{/picture/test.jpg}" class="user-image" alt="User Image">
                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
                            <span class="hidden-xs" th:text="${session.user.stid}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- The user image in the menu -->
                            <li class="user-header">
                                <img th:src="@{/picture/test.jpg}" class="img-circle" alt="User Image">
                            </li>

                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-right">
                                    <a href="/user/login" class="btn btn-default btn-flat">退出</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="treeview active">
                    <a href="#"><i class="fa fa-link"></i> <span>资源库管理</span>
                        <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="/manage/school"><i class="fa fa-map-signs"></i>学校数据管理</a></li>
                        <li><a href="/manage/major"><i class="fa fa-map-signs"></i>专业数据管理</a></li>
                        <li><a href="/manage/class"><i class="fa fa-map-signs"></i>课程数据管理</a></li>
                        <li><a href="/manage/user"><i class="fa fa-map-signs"></i>用户数据管理</a></li>
                        <li><a href="/manage/student"><i class="fa fa-map-signs"></i>学生数据管理</a></li>
                        <li><a href="/manage/teacher"><i class="fa fa-map-signs"></i>教师数据管理</a></li>
                    </ul>
                </li>
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content container-fluid">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">学校数据</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                        <div class="row">
                            <div class="col-sm-12" style="padding: 0px;position: relative">
                                <form th:action="@{/manage/searchSchool}" method="post">
                                    <div class="col-sm-2">
                                        <div id="example1_filter" class="dataTables_filter">
                                            <label><input type="text" class="form-control input-sm"
                                                          placeholder="请输入学校名称"
                                                          aria-controls="example1" name="scName"></label>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <button type="submit" class="btn btn-block btn-info" style="height: 30px">
                                            查询
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">

                                <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                                       aria-describedby="example1_info">
                                    <thead>
                                    <tr role="row">
                                        <th style="width: 266.6px;">
                                            学校ID
                                        </th>
                                        <th style="width: 266.6px;">
                                            学校名称
                                        </th>
                                        <th style="width: 66.6px;">
                                            专业
                                        </th>
                                        <th style="width: 66.6px;">
                                            课程
                                        </th>
                                        <th style="width: 66.6px;">
                                            编辑
                                        </th>
                                        <th style="width: 66.6px;">
                                            删除
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="school : ${Schools}">
                                        <td th:text="${school.scId}"></td>
                                        <td th:text="${school.scName}"></td>
                                        <td><a th:href="@{/manage/schooltoMajor(scID = ${school.scId})}">
                                            <button type="button" class="btn btn-block btn-info">本校专业</button></a>
                                        </td>
                                        <td><a th:href="@{/manage/schooltoClass(scID = ${school.scId})}">
                                            <button type="button" class="btn btn-block btn-info">本校课程</button></a>
                                        </td>
                                        <td><a th:href="@{/manage/schooltoStudent(scID = ${school.scId})}">
                                            <button type="button" class="btn btn-block btn-info">本校学生</button></a>
                                        </td>
                                        <td><a th:href="@{/manage/schooltoTeacher(scID = ${school.scId})}">
                                            <button type="button" class="btn btn-block btn-info">本校教师</button></a>
                                        </td>
                                        <td><a th:href="@{/manage/editSchool(scID = ${school.scId})}">
                                            <button type="button" class="btn btn-block btn-info">编辑</button>
                                        </a></td>
                                        <td><a>
                                            <button type="button" class="btn btn-block btn-info"
                                                    data-th-attr="onclick='deleteSchool(this, \'' + ${school.scId} + '\')'">
                                                删除
                                            </button>
                                        </a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </section>
        <!-- /.content -->
    </div>


</div>
<!-- ./wrapper -->

<script type="text/javascript" th:src="@{/adminlte/bower_components/jquery/dist/jquery.min.js}"
        src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js}"
        src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/adminlte/dist/js/adminlte.min.js}"
        src="../dist/js/adminlte.min.js"></script>
<!-- Slimscroll -->
<script src="../adminlte/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../adminlte/bower_components/fastclick/lib/fastclick.js"></script>
<!-- Page Script -->
<!-- DataTables -->
<script src="../adminlte/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../adminlte/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>

</body>
<script>
    function deleteSchool(elem, code) {
        $.ajax({
            url: '/manage/deleteSchool?ScId=' + code,
            type: 'get',
            success: function (data) {
                $(elem).parent().parent().parent().remove();
            },
            fail: function (data) {
                console.log('fial delete school')
            }
        })
    }
</script>
<script>
    $(function () {
        $('#example1').DataTable({
            'searching': false
        })
        $('#example2').DataTable({
            'paging': true,
            'lengthChange': false,
            'searching': false,
            'ordering': true,
            'info': true,
            'autoWidth': false
        })
    })
</script>

</html>
